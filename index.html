<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sheath.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TARSYS</title>
  </head>
  <body style="overflow: hidden">
    <div id="homepage-wrapper">
      <nav id="index-nav">
        <div id="center-area">
          <div id="cicada">
            TARSYS
            <p>AN ALTERNATIVE INTERNET</p>
          </div>
          <div id="site-map">
            <a
              href="commandments.html"
              class="trigger"
              data-tooltip="tooltip-comm"
              data-effect="effect3"
              >[ COMMANDMENTS ]</a
            >
            <a
              href="overview.html"
              class="trigger"
              data-tooltip="tooltip-over"
              data-effect="effect3"
              >[ OVERVIEW ]</a
            >
            <a
              href="refusal.html"
              class="trigger"
              data-tooltip="tooltip-ref"
              data-effect="effect3"
              >[ REFUSAL ]</a
            >
            <a
              href="diy.html"
              class="trigger"
              data-tooltip="tooltip-diy"
              data-effect="effect3"
              >[ DIY ]</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div id="tooltips">
      <div id="tooltip-comm" class="tooltip" data-rows="6" data-cols="20">
        <div class="tooltip__bg"></div>
        <div class="tooltip__content">
          <h3 class="tooltip__content-title">
            <span class="black-highlight">COMMANDMENTS</span>
          </h3>
          <p class="tooltip__content-desc">
            The guiding principles behind TARSYS
          </p>
        </div>
      </div>

      <div id="tooltip-over" class="tooltip" data-rows="6" data-cols="20">
        <div class="tooltip__bg"></div>
        <div class="tooltip__content">
          <h3 class="tooltip__content-title">
            <span class="black-highlight">OVERVIEW</span>
          </h3>
          <p class="tooltip__content-desc">General TARSYS information</p>
        </div>
      </div>

      <div id="tooltip-ref" class="tooltip" data-rows="6" data-cols="20">
        <div class="tooltip__bg"></div>
        <div class="tooltip__content">
          <h3 class="tooltip__content-title">
            <span class="black-highlight">REFUSAL</span>
          </h3>
          <p class="tooltip__content-desc">
            The provocation that caused TARSYS
          </p>
        </div>
      </div>

      <div id="tooltip-diy" class="tooltip" data-rows="6" data-cols="20">
        <div class="tooltip__bg"></div>
        <div class="tooltip__content">
          <h3 class="tooltip__content-title">
            <span class="black-highlight">DIY</span>
          </h3>
          <p class="tooltip__content-desc">Passing on the Torch of TARSYS</p>
        </div>
      </div>
    </div>

    <script type="module" src="js/homepage-setup.js"></script>
  </body>
</html>
